    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    5,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.perpsWlfiFeedId, false]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsWlfiPythOracleNode.extra.perpsWlfi_pyth_oracle_id]
event = "NodeRegistered"
