    9,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythHoodFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [],
]
