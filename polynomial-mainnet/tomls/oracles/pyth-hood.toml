[invoke.registerperpsHoodPythOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    5,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pythHoodFeedId, false]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsHoodPythOracleNode.extra.perpsHood_pyth_oracle_id]
event = "NodeRegistered"
arg = 0

