func = "setOrderFees"
args = [
    "<%= settings.googPerpsMarketId %>",
    "<%= parseEther(settings.perpsGoogMakerFeeRatio) %>",
    "<%= parseEther(settings.perpsGoogTakerFeeRatio) %>",
]
depends = ["invoke.createGoogPerpsMarket"]

[invoke.setPerpsGoogMaxMarketSize]
