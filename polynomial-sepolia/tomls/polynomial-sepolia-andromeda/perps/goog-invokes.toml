[setting.googPerpsMarketId]

[setting.perpsGoogSkewScale]

[setting.perpsGoogMaxFundingVelocity]

[setting.perpsGoogMakerFeeRatio]

[setting.perpsGoogTakerFeeRatio]

[setting.perpsGoogMaxMarketSize]

[setting.perpsGoogInitialMarginRatio]

