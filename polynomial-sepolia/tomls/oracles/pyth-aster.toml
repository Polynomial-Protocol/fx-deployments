[invoke.registerperpsAsterPythOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    5,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.perpsAsterFeedId, false]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsAsterPythOracleNode.extra.perpsAster_pyth_oracle_id]
event = "NodeRegistered"
arg = 0

[invoke.registerperpsAsterLookupOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    9,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.perpsAsterFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsAsterLookupOracleNode.extra.perpsAster_lookup_oracle_id]
event = "NodeRegistered"
arg = 0

[invoke.registerperpsAsterOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    7,
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.perpsAster_pyth_oracle_id %>",
        "<%= extras.perpsAster_lookup_oracle_id %>",
    ],
]
depends = [
    "provision.system",
]

[invoke.registerperpsAsterOracleNode.extra.perpsAster_oracle_id]
event = "NodeRegistered"
arg = 0
