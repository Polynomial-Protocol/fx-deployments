[invoke.registerperpsGoogPythOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    5,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pythGoogFeedId, false]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsGoogPythOracleNode.extra.perpsGoog_pyth_oracle_id]
event = "NodeRegistered"
arg = 0

[invoke.registerperpsGoogLookupOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    9,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythGoogFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [],
]
depends = [
    "provision.system",
]

[invoke.registerperpsGoogLookupOracleNode.extra.perpsGoog_lookup_oracle_id]
event = "NodeRegistered"
arg = 0

[invoke.registerperpsGoogOracleNode]
target = [
    "system.oracle_manager.Proxy",
]
func = "registerNode"
args = [
    7,
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.perpsGoog_pyth_oracle_id %>",
        "<%= extras.perpsGoog_lookup_oracle_id %>",
    ],
]
depends = [
    "provision.system",
]

[invoke.registerperpsGoogOracleNode.extra.goog_oracle_id]
event = "NodeRegistered"
arg = 0
