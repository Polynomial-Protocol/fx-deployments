# This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error
# Latest Pyth Price
[invoke.registerPythDiaOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pythDiaFeedId, false]) %>",
    [
    ],
]
depends = ["provision.system"]
extra.dia_pyth_oracle_id.event = "NodeRegistered"
extra.dia_pyth_oracle_id.arg = 0

# Pyth Off-chain Lookup
[invoke.registerLookupDiaOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythDiaFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [
    ],
]
depends = ["provision.system"]
extra.dia_lookup_oracle_id.event = "NodeRegistered"
extra.dia_lookup_oracle_id.arg = 0

# Staleness Node
[invoke.registerDiaOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.dia_pyth_oracle_id %>",
        "<%= extras.dia_lookup_oracle_id %>",
    ],
]
depends = ["provision.system"]
extra.dia_oracle_id.event = "NodeRegistered"
extra.dia_oracle_id.arg = 0
