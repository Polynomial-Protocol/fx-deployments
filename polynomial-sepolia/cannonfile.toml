[setting.commitmentPriceDelay]
defaultValue = "2"

[setting.bigCapSettlementDelay]
defaultValue = "2"

[setting.snx_package]
defaultValue = "polynomial-core:3.9.8"

[setting.perps_keeper_cost_package]
defaultValue = "fx-op-gas-price-oracle:3.8.2"

[setting.spot_market_package]
defaultValue = "fx-spot-market:3.9.7"

[setting.perps_market_package]
defaultValue = "fx-perps-market:3.10.1"

[setting.strategy_market_package]
defaultValue = "fx-strategy-market:1.0.0"

[setting.yield_market_package]
defaultValue = "fx-yield-market:1.0.0"

[setting.strategy_market_id]
defaultValue = "12"

[setting.salt]
defaultValue = "andromeda-dev"

[setting.target_preset]
defaultValue = "main"

[setting.pyth_price_verification_address]
defaultValue = "0x23f0e8FAeE7bbb405E7A7C3d60138FCfd43d7509"

[setting.pyth_lazer_price_verification_address]
defaultValue = "0xACeA761c27A909d4D3895128EBe6370FDE2dF481"

[setting.fx_oracle_address]
defaultValue = "0x9cE261A041424c3a71c79A94Ee31958e3AF4cB01"
description = "FxOracle contract address for prediction markets"

[setting.prediction_market_creator_admin]
defaultValue = "0x2b02AAd6f1694E7D9c934B7b3Ec444541286cF0f"
description = "Initial admin for PredictionMarketCreator contract"

[setting.owner]
defaultValue = "0x2b02AAd6f1694E7D9c934B7b3Ec444541286cF0f"

[setting.deployer]
defaultValue = "0x2b02AAd6f1694E7D9c934B7b3Ec444541286cF0f"

[setting.minimum_liquidity_ratio]
defaultValue = "<%= parseEther('1.25') %>"

[setting.account_timeout_withdraw]
defaultValue = "600"

[setting.main_pool_id]
defaultValue = "1"

[setting.skibidi_pool_id]
defaultValue = "69"

[setting.pool_owner]
defaultValue = "0x2b02AAd6f1694E7D9c934B7b3Ec444541286cF0f"

[provision.pyth_erc7412_wrapper]
source = "fx-pyth-erc7412-wrapper:3.4.0"
targetPreset = "<%= settings.target_preset %>"

[provision.pyth_erc7412_wrapper.options]
salt = "<%= settings.salt %>"
pythAddress = "<%= settings.pyth_price_verification_address %>"

[provision.pyth_lazer_erc7412_wrapper]
source = "fx-pyth-lazer-erc7412-wrapper:0.0.2"
targetPreset = "<%= settings.target_preset %>"

[provision.pyth_lazer_erc7412_wrapper.options]
salt = "<%= settings.salt %>"
pythAddress = "<%= settings.pyth_lazer_price_verification_address %>"

[provision.fx_oracle_erc7412_wrapper]
source = "fx-oracle-erc7412-wrapper:0.0.1"
targetPreset = "<%= settings.target_preset %>"

[provision.fx_oracle_erc7412_wrapper.options]
salt = "<%= settings.salt %>"
fxOracleAddress = "<%= settings.fx_oracle_address %>"

[provision.prediction_market_creator]
source = "prediction-market-creator:0.0.1"
targetPreset = "<%= settings.target_preset %>"

[provision.prediction_market_creator.options]
perpsMarketProxy = "<%= imports.predictionPerpsFactory.contracts.PerpsMarketProxy.address %>"
admin = "<%= settings.prediction_market_creator_admin %>"

# Transfer prediction perps factory ownership to PredictionMarketCreator (Step 1: Nominate)
[invoke.nominatePredictionMarketCreatorAsOwner]
target = ["predictionPerpsFactory.PerpsMarketProxy"]
fromCall.func = "owner"
func = "nominateNewOwner"
args = ["<%= imports.prediction_market_creator.contracts.PredictionMarketCreator.address %>"]
depends = ["provision.predictionPerpsFactory", "provision.prediction_market_creator"]

# Step 2: Accept ownership - Call PredictionMarketCreator.acceptOwnership() as admin
[invoke.acceptPredictionPerpsOwnership]
target = ["prediction_market_creator.PredictionMarketCreator"]
fromCall.func = "initialAdmin"
func = "acceptOwnership"
depends = ["invoke.nominatePredictionMarketCreatorAsOwner"]

[invoke.setMainPoolConfig]
target = [
    "system.CoreProxy",
]
func = "setPoolConfiguration"
args = [
    "<%= settings.main_pool_id %>",
    [
        { marketId = "<%= imports.perpsFactory.extras.superMarketId %>", weightD18 = 1, maxDebtShareValueD18 = "<%= parseEther('1') %>" },
        { marketId = "<%= settings.strategy_market_id %>", weightD18 = 1, maxDebtShareValueD18 = "<%= parseEther('1') %>" },
        { marketId = "<%= imports.yieldMarketFactory.extras.yieldMarketId %>", weightD18 = 1, maxDebtShareValueD18 = "<%= parseEther('1') %>" }
    ],
]

[invoke.setMainPoolConfig.fromCall]
func = "getPoolOwner"
args = [
    "<%= settings.main_pool_id %>",
]
